<!DOCTYPE html>
<html>
<head>
    <title>Bard API Example</title>
</head>
<body>
    <h1>Bard API Example</h1>
    
    <form method="POST" action="/">
        <label for="prompt">Enter Prompt:</label>
        <input type="text" name="prompt" id="prompt">
        <input type="submit" value="Submit">
    </form>

    {% if response %}
        <h2>Response:</h2>
        <p>{{ response }}</p>
    {% endif %}
</body>
</html>
